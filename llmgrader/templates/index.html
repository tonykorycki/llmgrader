<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8">

<html>
<head>
    <title>AI-Auto Grader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script>
    window.MathJax = {
      tex: {
        inlineMath: [['\\(', '\\)']],
        displayMath: [['\\[', '\\]']]
      }
    };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<!-- Top Banner -->
<div class="nyu-banner">
    <div class="left">
        <img src="{{ url_for('static', filename='images/nyu-logo.png') }}"
             alt="NYU Logo" class="nyu-logo">
        <div class="title-section">
            <div class="title">OpenAI Grader for NYU Applied Hardware Design</div>
            <div class="professors">Profs. Sundeep Rangan, Siddharth Garg</div>
        </div>
    </div>

    <div class="right">
        <label for="apiKeyInput" class="api-key-label">OpenAI API Key</label>
        <input id="apiKeyInput" type="password" placeholder="OpenAI API Key" class="key-box">
        <button id="saveKeyBtn" class="save-btn">Save</button>
    </div>
</div>

<!-- Instructions -->
<div style="text-align: left; font-size: 0.85rem; margin-top: 4px; margin-bottom: 8px;">
  <a href="https://sdrangan.github.io/hwdesign/docs/aiautograder/"
     target="_blank"
     style="color: #57068c; text-decoration: none;">
     Instructions for using this grader
  </a>
</div>

<body>
    <div class="container">

    <!-- LEFT COLUMN -->
    <div class="left-column">

        <div class="stacked-controls">

            <div class="control-row">
                <label for="unit-select">Unit:</label>
                <select id="unit-select"></select>
                <button id="save-results" type="button" onclick="saveResultsForUnit()">Save Results</button>
                <input type="file" id="load-results-file" accept=".json" style="display: none;">
                <button id="load-results" type="button" onclick="document.getElementById('load-results-file').click()">Load Results</button>
            </div>


            <div class="control-row">
                <label for="question-number">Question:</label>
                <select id="question-number"></select>
            </div>

            <div class="control-row">
                <label for="student-file">Upload latex solution:</label>
                <input type="file" id="student-file">
                <button id="load-student-file" type="button">Load</button>
            </div>

        </div>
        <div class="resizable-container">
            <div class="panel" id="question-panel">
                <h3>Question</h3>
                <div id="question-text"></div>
            </div>
            <div class="divider"></div>

            <div class="panel" id="solution-panel">
                <h3>Your Solution</h3>
                <textarea id="student-solution"></textarea>
            </div>
        </div>


        <!-- Grade Button + Part Selector -->
        <div class="grade-row">
            <button id="grade-button" onclick="gradeCurrentQuestion()">Grade</button>

            <span class="part-label">Part</span>

            <select id="part-select">
                <!-- Filled dynamically -->
                <option value="all">All</option>
            </select>

            <label for="model-select" class="model-label">Model:</label>
            <select id="model-select">
                <option value="gpt-4.1-mini">gpt‑4.1‑mini</option>
                <option value="gpt-5-mini">gpt‑5‑mini</option>
                <option value="gpt-5.1">gpt‑5.1</option>
                <option value="gpt-5.2">gpt‑5.2</option>
            </select>

            <label for="timeout-input" class="timeout-label">Timeout (s):</label>
            <input
                id="timeout-input"
                type="number"
                min="1"
                max="120"
                value="20"
                class="timeout-input"
            />


        </div>


    </div>

    <!-- RIGHT COLUMN -->
    <div class="right-column">

        <!-- Grade Status -->
        <div class="grade-status-container">
            <div id="grade-status" class="status-not-graded">
                Not graded
            </div>
            <div id="grade-points" class="grade-points"></div>
            <a href="{{ url_for('api.dashboard') }}" class="dashboard-link">Dashboard</a>
        </div>

        <div id="grading-output">

            <h3>Feedback</h3>
            <div id="feedback-box" class="panel">
                No feedback yet.
            </div>

            <h3>Full Explanation</h3>
            <div id="full-explanation-box" class="panel">
                No explanation yet.
            </div>

        </div>

    </div>

</div>

<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
